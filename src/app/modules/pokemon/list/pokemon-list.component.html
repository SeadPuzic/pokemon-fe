<app-infinite-scroll [(currentPage)]="currentPage" [isLoading]="loading$ | async" [itemsPerPage]="itemsPerPage" (onScroll)="fetchData()">
    <div class="container">
        <div class="row">
            <div class="pokemon-box col-md-2" *ngFor="let pokemon of pokemonList$ | async">
                <div class="box-container">
                    <img [src]="pokemon.image" alt="pokemon-image"/>
                    <h4>{{ pokemon.name }}</h4>
                </div>
            </div>
        </div>
    </div>
</app-infinite-scroll>
